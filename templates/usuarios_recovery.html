<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask</title>
</head>
<body>

    <h2>Listar Pessoas</h2>

    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
                <tr>
                    <th scope="row">{{u.id}}</th>
                    <td>{{u.nome}}</td>
                    <td>{{u.sobrenome}}</td>
                    <td>{{u.email}}</td>
                    <td>
                        <a href="/usuarios/update/{{u.id}}">Editar</a>
                        <a href="/usuarios/delete/{{u.id}}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
